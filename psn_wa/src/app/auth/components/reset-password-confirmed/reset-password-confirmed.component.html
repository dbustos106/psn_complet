<div class="containerLogin">
  <p-card header="Cambia tu contraseña">
    <div class="custom-card content">
      <div class="flex align-items-center justify-content-center custom-card content image">
        <img src="../../../../assets/images/logo-recortado.jpg" height="200"/>
      </div>
      <div class="flex align-items-center justify-content-center custom-card content form">
        <form [formGroup]="resetPasswordConfirmedForm" (ngSubmit)="resetPassword()">
          <div class="custom-card content form input-group">
            <span class="p-input-icon-left">
              <i class="pi pi-info-circle"></i>
              <input type="text" placeholder="Código" formControlName="code" pInputText>
            </span>
          </div>
          <div class="custom-card content form input-group">
            <span class="p-input-icon-left">
              <i class="pi pi-lock"></i>
              <input type="password" placeholder="Contraseña" formControlName="newPassword" pInputText>
            </span>
          </div>
          <p-button label="Cambiar" type="submit" [disabled]="!this.resetPasswordConfirmedForm.valid"></p-button>
        </form>
      </div>
    </div>
  </p-card>
</div>
