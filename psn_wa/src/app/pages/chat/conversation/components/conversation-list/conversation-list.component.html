<div class="container">
  <h2 class="header ml-4">Tus conversaciones</h2>
  <div class="dataview">
    <p-dataView #dv [value]="conversations">
      <ng-template let-conversation pTemplate="listItem">
          <div class="col-12">
              <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                  <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'../../../../../../assets/images/chat.jpg'"/>
                  <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                      <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                          <div class="text-2xl font-bold text-900"> Tu conversaci√≥n con {{ conversation.memberToName }}</div>
                          <div class="flex align-items-center gap-3">
                              <span class="flex align-items-center gap-2">
                                  <i class="pi pi-clock"></i>
                                  <span class="font-semibold">{{ conversation.createDate }}</span>
                              </span>
                          </div>
                      </div>
                      <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                        <button pButton icon="pi pi-arrow-right" class="md:align-self-end mb-2 p-button-rounded p-button-info" (click)="navigateToConversation(conversation._id, conversation.memberToName, conversation.membersId)"></button>
                        <button pButton icon="pi pi-trash" class="md:align-self-end mb-2 p-button-rounded p-button-danger" (click)="deleteConversationByUser(conversation._id)"></button>
                      </div>                      
                  </div>
              </div>
          </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
